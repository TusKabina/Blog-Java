<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Detail</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<!-- Header Section -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- User's Name -->
      <a class="navbar-brand" th:text="${loggedInUser.fullName}" th:href="@{/home}">User's Name</a>

      <!-- Admin Label (Rendered conditionally for admin users) -->
      <a th:if="${isAdmin}" href="/admin">Admin</a>

      <a class="btn btn-primary" th:if="${loggedIn}" th:href="@{/post/create}">Create Post</a>

      <!-- Explore Link -->
      <a class="nav-link" th:href="@{/explore}">Explore</a>

      <a href="/logout" class="btn btn-primary ml-auto">Logout</a>

      <!-- Search Form -->
      <form class="form-inline ml-3">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <select class="custom-select mr-sm-2">
          <option value="user">Search Users</option>
          <option value="posts">Search Posts</option>
        </select>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>



<!-- Post Detail Section -->
<section class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <!-- Post Name and Category within Parent Box -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><strong th:text="${post.title}">Post Title</strong></h5>

          <!-- Author -->
          <p class="mb-2"><strong>Author:</strong> <span th:text="${post.author.fullName}">Author Name</span></p>

          <p><strong>Category:</strong> <span th:text="${post.category.name}">Category Name</span></p>

          <!-- Post Content Box -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text" th:text="${post.content}">Post Content</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Update and Delete buttons for the post (only shown for admin or post owner) -->
  <div th:if="${isAdmin or post.author.id == loggedInUser.id}" class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/post/update/{postId}(postId=${post.id})}" class="btn btn-primary">Update Post</a>
        <form th:action="@{/post/delete/{postId}(postId=${post.id})}" method="post" style="display: inline;">
          <button class="btn btn-danger" type="submit">Delete Post</button>
        </form>
      </div>
    </div>
  </div>

  <!-- View and Create Comment buttons (accessible to everyone) -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/comment/create/{postId}(postId=${post.id})}" class="btn btn-success">Create Comment</a>
        <!-- Add the "View Comments" button -->
        <a th:href="@{/comment/view/{postId}(postId=${post.id})}" class="btn btn-info">View Comments</a>
      </div>
    </div>
  </div>
</section>
