<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  <div th:insert="fragments/header :: headerFragment"></div>
</header>
<section class="container mt-4">
  <div class="row mt-4">
    <div class="col-md-8">
      <h2 th:text="${userProfile.username}"></h2>
      <p><strong>Full name:</strong> <span th:text="${userProfile.fullName}">Full Name</span></p>
      <p><strong>Email:</strong> <span th:text="${userProfile.email}">Email</span></p>
      <a class="btn btn-info" th:href="@{/comment/all-comments/{userId}(userId=${userProfile.id})}">View User Comments</a>
      <h3 th:text="Posts"></h3>
      <ul class="list-group">
        <li th:each="post : ${userPostsPage.content}" class="list-group-item">
          <a th:href="@{/post/{postId}(postId=${post.id})}">
            <h5 class="list-group-item-heading" th:text="${post.title}">Post Title</h5>
          </a>
          <div class="post-content" th:attr="data-content='${post.content}'">
            <span class="truncate-text" th:text="${post.content}"></span>
          </div>
          <p class="list-group-item-text">Date:
            <em th:text="${#temporals.format(post.creationDate, 'dd.MM.yyyy HH:mm:ss')}">Sample Date</em>
          </p>
        </li>
      </ul>
      <div th:if="${userPostsPage.totalPages > 1}">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li th:if="${userPostsPage.hasPrevious()}" class="page-item">
              <a class="page-link" th:href="@{/myProfile/{userId}(userId=${userProfile.id},page=${userPostsPage.number - 1})}">Previous</a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, userPostsPage.totalPages - 1)}" class="page-item">
              <a class="page-link" th:href="@{/myProfile/{userId}(userId=${userProfile.id},page=${page})}" th:text="${page + 1}"></a>
            </li>
            <li th:if="${userPostsPage.hasNext()}" class="page-item">
              <a class="page-link" th:href="@{/myProfile/{userId}(userId=${userProfile.id},page=${userPostsPage.number + 1})}">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
