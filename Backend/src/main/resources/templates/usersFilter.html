<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Search Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" th:text="${loggedInUser.fullName}" th:href="@{/home}">User's Name</a>
      <a th:if="${isAdmin}" href="/admin">Admin</a>

      <!--      <a class="btn btn-primary" th:if="${loggedIn}" th:href="@{/post/create}">Create Post</a>-->
      <a class="btn btn-primary" th:href="@{/post/create}">Create Post</a>
      <a class="nav-link" th:href="@{/explore}">Explore</a>
      <a href="/logout" class="btn btn-primary ml-auto">Logout</a>
      <form class="form-inline ml-3" th:action="@{/search}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <input type="hidden" name="searchType" value="user">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<!-- User Search Results Section -->
<section class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>User Search Results</h2>

      <!-- Display the search query -->
      <p>Search results for: <strong th:text="${query}">Search Query</strong></p>

      <!-- Display search results as a paginated list -->
      <ul class="list-group">
        <li th:each="user : ${users.content}" class="list-group-item">
          <!-- Create a Bootstrap card for each user -->
          <div class="card mb-3">
            <div class="card-body">
              <!-- Display user information -->
              <h5 class="card-title" th:text="${user.fullName}">User's Full Name</h5>
              <p class="card-text">Username: <span th:text="${user.username}">Username</span></p>
              <p class="card-text">Email: <span th:text="${user.email}">Email</span></p>
            </div>
            <!-- Make the card clickable to redirect to the user's profile -->
            <a th:href="@{'/profile/' + ${user.id}}" class="stretched-link"></a>
          </div>
        </li>
      </ul>


      <!-- Pagination controls for search results -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li th:if="${users.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/search?q=${query}&page=${users.number - 1}}">Previous</a>
          </li>
          <li th:each="page : ${#numbers.sequence(0, users.totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/search?q=${query}&page=${page}}" th:text="${page + 1}"></a>
          </li>
          <li th:if="${users.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/search?q=${query}&page=${users.number + 1}}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
