<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header th:fragment="headerFragment">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" th:text="${loggedInUser.fullName}" th:href="@{/home}">User's Name</a>
      <a th:if="${isAdmin}" href="/admin">Admin</a>

      <a class="nav-link" th:href="@{/post/create}">Create Post</a>
      <a class="nav-link" th:href="@{/explore}">Explore</a>
      <a href="/logout" class="btn btn-primary ml-auto">Logout</a>
      <form class="form-inline ml-3" th:action="@{/search}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <input type="hidden" name="searchType" value="user">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
</body>
</html>
