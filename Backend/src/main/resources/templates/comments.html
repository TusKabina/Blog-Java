<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comments</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header>
  <div th:insert="fragments/header :: headerFragment"></div>
</header>

<!-- Comments Section -->
<section class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Comments</h2>
      <ul class="list-group">
        <!-- Render comments here -->
        <li th:each="comment : ${comments.content}" class="list-group-item">
          <p class="list-group-item-text">
            <strong th:text="${comment.user.username}">Username</strong>:
            <span th:text="${comment.content}">Comment Content</span>
          </p>
          <p class="list-group-item-text">
            <em th:text="${#temporals.format(comment.creationDate, 'dd.MM.yyyy HH:mm:ss')}">Creation Date</em>
          </p>
          <div th:if="${comment.user.id == loggedInUser.id || isAdmin || comment.post.user.id == loggedInUser.id}">
            <!-- Add a form to delete the comment -->
            <form th:action="@{/comment/delete/{postId}/{commentId}(postId=${postId}, commentId=${comment.id})}" method="post">
              <button type="submit" class="btn btn-danger">Delete Comment</button>
            </form>
          </div>
        </li>
      </ul>

      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li th:if="${comments.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/comment/view/{postId}(postId=${postId}, page=${comments.number - 1})}">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(0, comments.totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/comment/view/{postId}(postId=${postId}, page=${i})}" th:text="${i + 1}"></a>
          </li>
          <li th:if="${comments.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/comment/view/{postId}(postId=${postId}, page=${comments.number + 1})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>

<!-- Include Bootstrap and JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
