<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comments</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- User's Name -->
      <a class="navbar-brand" th:text="${loggedInUser.fullName}" th:href="@{/home}">User's Name</a>

      <!-- Admin Label (Rendered conditionally for admin users) -->
      <a th:if="${isAdmin}" href="/admin">Admin</a>

      <a class="btn btn-primary" th:if="${loggedIn}" th:href="@{/post/create}">Create Post</a>

      <!-- Login/Logout Button (You can use a conditional th:if here) -->
      <a href="#" class="btn btn-primary ml-auto" th:text="${loggedIn ? 'Logout' : 'Login'}">Login/Logout</a>

      <!-- Search Form -->
      <form class="form-inline ml-3">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <select class="custom-select mr-sm-2">
          <option value="user">Search Users</option>
          <option value="posts">Search Posts</option>
        </select>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<!-- Comments Section -->
<section class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Comments</h2>
      <ul class="list-group">
        <!-- Render comments here -->
        <li th:each="comment : ${comments.content}" class="list-group-item">
          <p class="list-group-item-text">
            <strong th:text="${comment.user.username}">Username</strong>:
            <span th:text="${comment.content}">Comment Content</span>
          </p>
          <p class="list-group-item-text">
            <em th:text="${#temporals.format(comment.creationDate, 'dd.MM.yyyy HH:mm:ss')}">Creation Date</em>
          </p>
          <div th:if="${comment.user.id == loggedInUser.id || isAdmin || postId == authorId}">
          <a href="#" class="btn btn-danger">Delete Comment</a>
          </div>
        </li>
      </ul>

      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li th:if="${comments.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/comment/view/{postId}(postId=${postId}, page=${comments.number - 1})}">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(0, comments.totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/comment/view/{postId}(postId=${postId}, page=${i})}" th:text="${i + 1}"></a>
          </li>
          <li th:if="${comments.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/comment/view/{postId}(postId=${postId}, page=${comments.number + 1})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>

<!-- Include Bootstrap and JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
