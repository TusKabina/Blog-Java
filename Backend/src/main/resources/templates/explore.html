<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Explore</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<!-- Header Section -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- User's Name -->
      <a class="navbar-brand" th:text="${loggedInUser.fullName}" th:href="@{/home}">User's Name</a>

      <!-- Admin Label (Rendered conditionally for admin users) -->
      <a th:if="${isAdmin}" href="/admin">Admin</a>

      <a class="btn btn-primary" th:if="${loggedIn}" th:href="@{/post/create}">Create Post</a>

      <!-- Explore Link -->
      <a class="nav-link" th:href="@{/explore}">Explore</a>

      <!-- Login/Logout Button (You can use a conditional th:if here) -->
      <a href="#" class="btn btn-primary ml-auto" th:text="${loggedIn ? 'Logout' : 'Login'}">Login/Logout</a>

      <!-- Search Form -->
      <form class="form-inline ml-3">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <select class="custom-select mr-sm-2">
          <option value="user">Search Users</option>
          <option value="posts">Search Posts</option>
        </select>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>


<!-- Explore Section -->
<section class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Explore Posts</h2>

      <!-- Filter by Category -->
      <div class="form-group">
        <label for="category">Filter by Category:</label>
        <select id="category" class="form-control">
          <option value="">All Categories</option>
          <!-- Loop through categories and generate options -->
          <th:block th:each="category : ${categories}">
            <option th:value="${category.id}"
                    th:text="${category.name}"
                    th:classappend="${category.id == categoryId} ? 'selected' : ''"></option>
          </th:block>
        </select>
      </div>



      <!-- Sort by options -->
      <div class="form-group">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy" class="form-control">
          <option value="creationDate" th:selected="${sortBy == 'creationDate'}">Creation Date</option>
          <option value="title" th:selected="${sortBy == 'title'}">Title</option>
          <option value="author" th:selected="${sortBy == 'author'}">Author</option>
        </select>
      </div>



      <!-- List of Posts with Pagination -->
      <ul class="list-group">
        <li th:each="post : ${postsPage.content}" class="list-group-item">
          <a th:href="@{/post/{postId}(postId=${post.id})}">
            <h5 class="list-group-item-heading" th:text="${post.title}">Post Title</h5>
          </a>
          <p th:text="${post.content}">Post Content</p>
        </li>
      </ul>

      <!-- Pagination controls -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li th:if="${postsPage.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/explore(page=${postsPage.number - 1}, category=${categoryId}, sortBy=${sortBy})}">Previous</a>
          </li>
          <li th:each="page : ${#numbers.sequence(0, postsPage.totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/explore(page=${page}, category=${categoryId}, sortBy=${sortBy})}" th:text="${page + 1}"></a>
          </li>
          <li th:if="${postsPage.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/explore(page=${postsPage.number + 1}, category=${categoryId}, sortBy=${sortBy})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>

<!-- Include Bootstrap and JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Your custom JavaScript for filtering and displaying posts goes here -->

<script>
  // Function to handle category filter change
  function filterByCategory() {
    var selectedCategoryId = $("#category").val(); // Get the selected category ID
    var selectedSortBy = $("#sortBy").val(); // Get the selected sorting option
    var url = "/explore?category=" + selectedCategoryId;

    // Append sorting option to the URL if selected
    if (selectedSortBy) {
      url += "&sortBy=" + selectedSortBy;
    }

    window.location.href = url; // Redirect to the explore page with the selected category and sorting
  }

  // Attach the change event handlers to the category and sort dropdowns
  $(document).ready(function() {
    $("#category").change(filterByCategory);
    $("#sortBy").change(filterByCategory); // Attach to the sort dropdown

    // Set the selected values in the dropdowns based on URL parameters
    var urlParams = new URLSearchParams(window.location.search);
    var categoryId = urlParams.get("category");
    var sortBy = urlParams.get("sortBy");

    if (categoryId) {
      $("#category").val(categoryId);
    }

    if (sortBy) {
      $("#sortBy").val(sortBy);
    }
  });
</script>


</body>
</html>
