<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Explore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<header>
  <div th:insert="fragments/header :: headerFragment"></div>
</header>
<section class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Explore Posts</h2>
      <div class="form-group">
        <label for="category">Filter by Category:</label>
        <select id="category" class="form-control">
          <option value="">All Categories</option>
          <th:block th:each="category : ${categories}">
            <option th:value="${category.id}"
                    th:text="${category.name}"
                    th:classappend="${category.id == categoryId} ? 'selected' : ''"></option>
          </th:block>
        </select>
      </div>
      <div class="form-group">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy" class="form-control">
          <option value="creationDate" th:selected="${sortBy == 'creationDate'}">Creation Date</option>
          <option value="title" th:selected="${sortBy == 'title'}">Title</option>
          <option value="author" th:selected="${sortBy == 'author'}">Author</option>
        </select>
      </div>
      <ul class="list-group">
        <li th:each="post : ${postsPage.content}" class="list-group-item">
          <a th:href="@{/post/{postId}(postId=${post.id})}">
            <h5 class="list-group-item-heading" th:text="${post.title}">Post Title</h5>
          </a>
          <p th:text="${post.content}">Post Content</p>
          <p class="list-group-item-text">Date:
            <em th:text="${#temporals.format(post.creationDate, 'dd.MM.yyyy HH:mm:ss')}"></em>
          </p>
        </li>
      </ul>
      <div th:if="${postsPage.totalPages > 1}">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li th:if="${postsPage.hasPrevious()}" class="page-item">
              <a class="page-link" th:href="@{/explore(page=${postsPage.number - 1}, category=${categoryId}, sortBy=${sortBy})}">Previous</a>
            </li>
            <li th:each="page : ${#numbers.sequence(0, postsPage.totalPages - 1)}" class="page-item">
              <a class="page-link" th:href="@{/explore(page=${page}, category=${categoryId}, sortBy=${sortBy})}" th:text="${page + 1}"></a>
            </li>
            <li th:if="${postsPage.hasNext()}" class="page-item">
              <a class="page-link" th:href="@{/explore(page=${postsPage.number + 1}, category=${categoryId}, sortBy=${sortBy})}">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function filterByCategory() {
    var selectedCategoryId = $("#category").val();
    var selectedSortBy = $("#sortBy").val();
    var url = "/explore?category=" + selectedCategoryId;

    if (selectedSortBy) {
      url += "&sortBy=" + selectedSortBy;
    }

    window.location.href = url;
  }
  $(document).ready(function() {
    $("#category").change(filterByCategory);
    $("#sortBy").change(filterByCategory);
    var urlParams = new URLSearchParams(window.location.search);
    var categoryId = urlParams.get("category");
    var sortBy = urlParams.get("sortBy");

    if (categoryId) {
      $("#category").val(categoryId);
    }
    if (sortBy) {
      $("#sortBy").val(sortBy);
    }
  });
</script>
</body>
</html>
