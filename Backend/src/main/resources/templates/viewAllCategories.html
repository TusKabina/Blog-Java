<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View All Categories</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <div th:insert="fragments/header :: headerFragment"></div>
</header>
<section class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>All Categories</h2>
      <div th:each="category : ${categories}">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" th:text="${category.name}"></h5>
            <a th:href="@{/admin/update-category/{id}(id=${category.id})}" class="btn btn-primary">Update Category</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
