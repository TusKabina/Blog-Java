<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  <div th:insert="fragments/header :: headerFragment"></div>
</header>
<section class="container mt-4">
  <div class="row mt-4">
    <div class="col-md-8">
      <h2 th:text="${loggedInUser.username}"></h2>
      <p><strong>Full name:</strong> <span th:text="${loggedInUser.fullName}">Username</span></p>
      <p><strong>Email:</strong> <span th:text="${loggedInUser.email}">Email</span></p>
      <a class="btn btn-info" th:href="@{/update-user}">Update Information</a>
    </div>
  </div>
</section>
<section class="container mt-4">
  <div class="row mt-4">
    <div class="col-md-8">
      <h2>User's Posts</h2>
      <ul class="list-group">
        <li th:each="post : ${postsPage.content}" class="list-group-item">
          <a th:href="@{/post/{postId}(postId=${post.id})}">
            <h5 class="list-group-item-heading" th:text="${post.title}">Post Title</h5>
          </a>
          <div class="post-content" th:attr="data-content='${post.content}'">
            <span class="truncate-text" th:text="${post.content}"></span>
          </div>
          <p class="list-group-item-text">Date:
            <em th:text="${#temporals.format(post.creationDate, 'dd.MM.yyyy HH:mm:ss')}">Sample Date</em>
          </p>
        </li>
      </ul>
    </div>
  </div>
</section>
<section class="container mt-4">
  <div class="row">
    <div th:if="${postsPage.totalPages > 1}">
      <div class="col-md-12 text-center">
        <ul class="pagination">
          <li th:if="${postsPage.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/home(page=${postsPage.number - 1})}">Previous</a>
          </li>
          <li th:each="page : ${#numbers.sequence(0, postsPage.totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/home(page=${page})}" th:text="${page + 1}"></a>
          </li>
          <li th:if="${postsPage.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/home(page=${postsPage.number + 1})}">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
