<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" th:text="${loggedInUser.fullName}" th:href="@{/home}">User's Name</a>
      <a th:if="${isAdmin}" href="/admin">Admin</a>
      <a class="btn btn-primary" th:href="@{/post/create}">Create Post</a>
      <a class="nav-link" th:href="@{/explore}">Explore</a>
      <a href="/logout" class="btn btn-primary ml-auto">Logout</a>
      <form class="form-inline ml-3" th:action="@{/search}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <input type="hidden" name="searchType" value="user">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <h1>Admin Dashboard</h1>
  <p class="mt-3">Registered Users: <span th:text="${userCount}"></span></p>
  <div class="mt-4">
    <button class="btn btn-primary mr-2" onclick="location.href='/admin/view-users'">View All Users</button>
    <button class="btn btn-success mr-2" onclick="location.href='/admin/create-category'">Create Category</button>
    <button class="btn btn-warning mr-2" onclick="location.href='/admin/update-category'">Update Category</button>
    <button class="btn btn-danger mr-2" onclick="location.href='/admin/delete-category'">Delete Category</button>
    <button class="btn btn-info" onclick="location.href='/admin/view-categories'">View All Categories</button>
  </div>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
