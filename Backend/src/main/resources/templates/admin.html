<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <div th:insert="fragments/header :: headerFragment"></div>
</header>

<div class="container mt-5">
  <h1>Admin Dashboard</h1>
  <p class="mt-3">Registered Users: <span th:text="${userCount}"></span></p>
  <div class="mt-4">
    <button class="btn btn-primary mr-2" onclick="location.href='/admin/view-users'">View All Users</button>
    <button class="btn btn-info" onclick="location.href='/admin/view-categories'">View All Categories</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
